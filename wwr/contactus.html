<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- If your site uses an external CSS file, keep this link -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- MDN form tutorial CSS + feedback CSS -->
  <style>
    form {
      /* Center the form on the page */
      margin: 0 auto;
      width: 400px;
      /* Form outline */
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
      background: white;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li + li {
      margin-top: 1em;
    }

    label {
      /* Uniform size & alignment */
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input,
    textarea {
      /* To make sure that all text fields have the same font settings */
      font: 1em sans-serif;

      /* Uniform text field size */
      width: 300px;
      box-sizing: border-box;

      /* Match form field borders */
      border: 1px solid #999;
      padding: .3em;
    }

    input:focus,
    textarea:focus {
      /* Additional highlight for focused elements */
      border-color: #000;
      outline: none;
    }

    textarea {
      /* Align multiline text fields with their labels */
      vertical-align: top;

      /* Provide space to type some text */
      height: 5em;
      resize: vertical;
    }

    .button {
      /* Align buttons with the text fields */
      padding-left: 90px; /* same size as the label elements */
    }

    button {
      /* This extra margin represents roughly the same space as the space between the labels and their text fields */
      margin-left: .5em;
      padding: .5em 1.2em;
      cursor: pointer;
    }

    /* Feedback styles required by assignment */
    #feedback {
      background-color: antiquewhite;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: .5em;
      /* make this element invisible until we are ready for it */
      display: none;
      text-align: center;
      font-weight: bold;
    }
    .moveDown {
      margin-top: 3em;
    }
  </style>
</head>

<body>
  <div id="content">

    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/logo.png" alt="WWR Logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="rivers.html">Rivers</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>

    <main>
      <!-- Feedback div goes ABOVE the form -->
      <div id="feedback"></div>

      <h1>Contact Us</h1>
      <p>Send us a message and weâ€™ll get back to you as soon as possible.</p>

      <!-- MDN "Your first form" -->
      <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" required>
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" required></textarea>
          </li>
          <li class="button">
            <button type="submit">Send your message</button>
          </li>
        </ul>
      </form>
    </main>

    <footer>
      <p>Dry Oar &copy; 2025 - Your Name Here</p>
      <p><a href="site-plan-rafting.html">Site Plan</a></p>
      <p><a href="contactus.html">Contact Us</a></p>
      <div class="social">
        <a href="https://facebook.com">
          <img src="images/facebook.png" alt="fb icon">
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="twitter icon">
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.png" alt="instagram icon">
        </a>
      </div>
    </footer>

  </div>

  <!-- Assignment JS right before </body> -->
  <script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully.
        feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value +
          '! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
  </script>
</body>
</html>
