<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Dry Oar Boating</title>

  <!-- External CSS (igual que en index) -->
  <link rel="stylesheet" href="Styles/Style.css">

  <!-- CSS del tutorial MDN + feedback -->
  <style>
    form {
      margin: 0 auto;
      width: 400px;
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
      background: white;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li + li {
      margin-top: 1em;
    }

    label {
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input,
    textarea {
      font: 1em sans-serif;
      width: 300px;
      box-sizing: border-box;
      border: 1px solid #999;
      padding: .3em;
    }

    input:focus,
    textarea:focus {
      border-color: #000;
      outline: none;
    }

    textarea {
      vertical-align: top;
      height: 5em;
      resize: vertical;
    }

    .button {
      padding-left: 90px;
    }

    button {
      margin-left: .5em;
      padding: .5em 1.2em;
      cursor: pointer;
    }

    /* Feedback según la actividad */
    #feedback {
      background-color: antiquewhite;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: .5em;
      display: none;
      text-align: center;
      font-weight: bold;
    }

    .moveDown {
      margin-top: 3em;
    }
  </style>
</head>

<body>
  <div id="content">

    <!-- Header (igual que index) -->
    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/logo.PNG" alt="Dry Oar Logo" />
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="rivers.html">Rivers</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>

    <!-- Main vacío reemplazado por el form -->
    <main>
      <!-- Feedback div arriba del formulario -->
      <div id="feedback"></div>

      <h1>Contact Us</h1>
      <p>Send us a message and we’ll get back to you as soon as possible.</p>

      <!-- Form MDN -->
      <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required />
          </li>

          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" required />
          </li>

          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" required></textarea>
          </li>

          <li class="button">
            <button type="submit">Send your message</button>
          </li>
        </ul>
      </form>
    </main>

    <!-- Footer (igual que index) -->
    <footer>
      <p>Dry Oar &copy; 2025 - Marvin Casanova</p>
      <p><a href="site-plan-rafting.html">Site Plan</a></p>
      <p><a href="contactus.html">Contact Us</a></p>
      <div class="social">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
          <img class="icon" src="images/facebook.png" alt="Follow us on Facebook" />
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
          <img class="icon" src="images/twitter.png" alt="Follow us on Twitter" />
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
          <img class="icon" src="images/Instagram.JPEG" alt="Follow us on Instagram" />
        </a>
      </div>
    </footer>

  </div>

  <!-- JS de la actividad -->
  <script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully.
        feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value +
          '! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
  </script>

</body>
</html>
